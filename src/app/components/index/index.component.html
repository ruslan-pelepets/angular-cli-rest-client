<table class="table table-hover">
  <thead>
  <tr>
    <td>Country</td>
    <td>City</td>
    <td>Zip Code</td>
    <td>Street</td>
    <td colspan="4">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let address of addresses">
    <td>{{ address.country }}</td>
    <td>{{ address.city }}</td>
    <td>{{ address.zipCode }}</td>
    <td>{{ address.street }}</td>
    <td><a [routerLink]="['/edit', address.id]" class="btn btn-primary">Edit</a></td>
    <td><button (click)="deleteAddress(address.id)"  class="btn btn-danger">Delete</button></td>
  </tr>
  </tbody>
</table>
